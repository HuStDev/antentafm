<!DOCTYPE html>
<html lang="en">
<head>
    <title>AntentaFM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // Hide full HTML path in URL
        //jQuery(document).ready(function($) {
        //    window.history.replaceState({}, document.title, "/");
        //});
    </script>
</head>
<body>

<div class="container">
    <p> </p>
    <h4>Login</h4>
    <form method="post" id="form_post_id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Nutzer:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nutzer" name="username" id="form_username" aria-describedby="form_username_helper" required data-bs-toggle="tooltip" data-bs-placement="top" title="Nutzername"> 
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Passwort:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Passwort" name="password" id="form_password" aria-describedby="form_password_helper" required data-bs-toggle="tooltip" data-bs-placement="top" title="Passwort für Nutzer / neues PW bei PW-Wechsel">
            </div>
        </div>

        <div class="form-group">
            <p></p>
            <p></p>
            <p></p>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-default" id="button_submit" aria-describedby="button_submit_helper">Login</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <a href="#" class="link-secondary">Passwortänderung</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <a href="#" class="link-secondary">Registrierung</a>
            </div>
        </div>
    </form>

    <script>
        // Identifier for form elements
        const id_form_password = "form_password";
        const id_form_username = "form_username";
        const id_button_submit = "button_submit";

        function set_default_form_values() {
            const user = localStorage.getItem('antentafm_user');
            if (user) {
                document.getElementById(id_form_username).value = user;
            } 
        }

        function post_login_data() {
            let post_data = {
                "user_name" : document.getElementById(id_form_username).value,
                "user_password" : document.getElementById(id_form_password).value
            };

            if (localStorage.getItem("antentafm_token") !== null) {
                post_data["auth_token"] = localStorage.getItem('antentafm_token')
            }

            localStorage.setItem('antentafm_user', document.getElementById(id_form_username).value);

            $.ajax(
            {
                url : window.location.origin + '/login',
                type : "POST",
                data : post_data,
                success: function(response) {
                    // In case of valid response, store auth token in session data and load root with query of auth token
                    localStorage.setItem('auth_token', response['auth_token']);
                    window.location.href = '/?auth_token=' + response['auth_token'];
                },
                error : function(response_header) {
                    // In case of error, remove auth token from session storage, post error and reload form
                    localStorage.removeItem('antentafm_token');
                    alert(response_header.responseJSON['message']);

                    set_default_form_values();
                    update_login_form();
                    window.location.href = '/login';
                }
            });
        }

        set_default_form_values();

        // IF an auth token is stored in session data, try to login
        if (localStorage.getItem('antentafm_token') !== null) {
            post_login_data();
        }

        $("#form_post_id").submit(function(e)
        {
            post_login_data();
            e.preventDefault(); //STOP default action
        });
    </script>
</div>

</body>
</html>
